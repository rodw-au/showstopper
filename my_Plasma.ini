GEOMETRY = xyz
CYCLE_TIME = 100
ANGULAR_INCREMENTS=

[FILTER]
PROGRAM_EXTENSION = .ngc,.nc,.tap GCode File (*.ngc, *.nc, *.tap)
ngc = qtplasmac_gcode
nc  = qtplasmac_gcode
tap = qtplasmac_gcode

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G49 G80 G90 G92.1 G94 G97 M52P1
SUBROUTINE_PATH = ./:../../nc_files
USER_M_PATH = ./:../../nc_files


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
TWOPASS = on
HALUI = halui
HALFILE = my_Plasma.hal
HALFILE = pendant.hal
HALFILE = ohmic.hal
HALFILE = stepboost.hal
HALFILE = qtplasmac_comp.hal
HALFILE = custom.hal
#POSTGUI_HALFILE = custom_postgui.hal
POSTGUI_HALFILE = runstep.hal
SHUTDOWN = shutdown.hal

[HALUI]

[KINS]
JOINTS = 5
KINEMATICS = trivkins coordinates=YXXZA

[TRAJ]
